<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
</head>
<body>
  <div id="output"></div>

  <script>
    var str = '';

    //请在此处添加for循环嵌套语句
    for (var i = 1; i <= 9; i++ ) {
        for (var j = 1; j <= i; j++) {
            str += j + ' * ' + i + ' = ' + i * j + ' ';
        }
        str += '\n'
    }
    document.getElementById("output").innerText = str; // 将内容输出到页面
  </script>
</body>
</html>
