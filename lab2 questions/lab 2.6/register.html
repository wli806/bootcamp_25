<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <div>
    <form class="contact_form" action="#" method="post">
        <ul>
            <li class="usually">
                <h2>用户注册</h2>
            </li>
            <li class="usually">
                <span>昵称:</span>
                <input type="text" placeholder="请输入昵称" required />
            </li>
            <li class="usually">
                <span>注册邮箱:</span>
                <input type="email" placeholder="abc@email.com" required />
            </li>
            <li class="usually">
                <span>密码:</span>
                <input type="password" placeholder="请输入密码" required />
            </li>
            <li class="special">
                <span>性别:</span>
                <input type="radio" name="sex" id="male" checked />
                <label for="male">男</label>
                <input type="radio" name="sex" id="female" checked />
                <label for="male">女</label>
            </li>
            <li class="usually">
                <span>年龄:</span>
                <input type="number" required />
            </li>
            <li class="special">
                <span>兴趣爱好:</span>
                <input type="checkbox" id="football" />
                <label for="football">足球</label>
                <input type="checkbox" id="basketball" />
                <label for="basketball">篮球</label>
                <input type="checkbox" id="swimming" />
                <label for="swimming">游泳</label>
                <input type="checkbox" id="singing" />
                <label for="singing">唱歌</label>
                <input type="checkbox" id="running" />
                <label for="running">跑步</label>
                <input type="checkbox" id="yoga" />
                <label for="yoga">瑜伽</label>
            </li>
            <li class="usually">
                <span>自我介绍:</span>
                <textarea rows="10" cols="40" placeholder="Please enter your message"></textarea>
            </li>
            <li class="usually">
                <input type="submit" value="立即注册"/>
            </li>
        </ul>
    </form>
</body>
</html>
