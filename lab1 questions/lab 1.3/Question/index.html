    <h1>新西兰主要城市介绍</h1>

    <section class="city">
        <h2>奥克兰 (Auckland)</h2>
        <div class="text-container">
            <p>
                奥克兰是新西兰最大的城市，以其壮丽的海湾、丰富的文化和多元的生活方式闻名。
            </p>
        </div>
        <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcSbtmRCui6cHdhj9GjDOoUyIWIQ6Uf-K_AXud-wgl6frpAkB5XYBNClHhNjyPfKEve4lozjoXS_2sCPbu3FmOw1Iq9D5iKF5pahkOOaYA" alt="Auckland City" class="city-image">
        <p>了解更多：<a href="https://en.wikipedia.org/wiki/Auckland" class="link">奥克兰的旅游指南</a></p>
    </section>

    <section class="city">
        <h2>惠灵顿 (Wellington)</h2>
        <div class="text-container">
            <p>
                惠灵顿是新西兰的首都，以其美丽的港湾和丰富的艺术文化著称。这里的风景和历史故事都非常丰富，是了解新西兰文化的绝佳之地。
            </p>
        </div>
        <img src="https://lh5.googleusercontent.com/p/AF1QipPHNveRrhL4aT8fwebdP2qysMQCEsf_b3D9bwic=w810-h468-n-k-no" alt="Wellington City" class="city-image">
        <p>了解更多：<a href="https://en.wikipedia.org/wiki/Wellington" class="link">惠灵顿的旅游指南</a></p>
    </section>

    <section class="city">
        <h2>基督城 (Christchurch)</h2>
        <div class="text-container">
            <p>
                基督城是新西兰南岛的主要城市，以其英式花园和不断重建的都市风貌著称。
            </p>
        </div>
        <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcQziLirrJUnpZ2FVy-kRFoD734CvoyjiVrNsDyl-0uc0j3vFzkzThNvoNKmnFRAQhJVSZjac2n_k8WGprWTS6V-vCiNOu_yg6O3Ffzj-kU" alt="Christchurch City" class="city-image">
