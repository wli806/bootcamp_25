<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link rel="stylesheet" href="./timer.css">
        <script src="./timer.js"></script>
    </head>
    <body>

        <div class="page_container">
            <div class="timer vflex">
                <h1>Timer</h1>
                <span class="digital" id="timer_face">0.00</span>
                <div class="hflex">
                    <button class="button button-positive" id="btnStartTimer">Start</button>
                    <button class="button button-danger" id="btnStopTimer">Stop</button>
                </div>
            </div>
        </div>

    </body>
</html>
