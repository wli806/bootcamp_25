<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>

<body>
    <input id="btn" type="button" name="btn" value="提交" />
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            alert('哎呀！点到我了！');
        }
    </script>
</body>

</html>
